<section class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="mb-5">
        <h2 class="pb-2">Executive Input</h2>
        <!-- <h2>Executive: <span>{{exName}}, {{exSalary}}</span></h2> -->
        <form (submit)="saveExecutiveData()">
          <input class="form-control mb-2" type="text" placeholder="Name" [(ngModel)]="executiveObj.name" name="ex1">
          <input class="form-control mb-2" type="number" placeholder="Salary" [(ngModel)]="executiveObj.salary" name="ex2">
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>

      <div class="mb-5">
        <h2 class="pb-2">Manager Input</h2>
        <!-- <h2>Manager: <span>{{managerObj.name}}</span></h2> -->
        <form (submit)="saveManagerData()">
          <input class="form-control mb-2" type="text" placeholder="Name" [(ngModel)]="managerObj.name" name="man1">
          <input class="form-control mb-2" type="number" placeholder="Salary" [(ngModel)]="managerObj.salary" name="man2">
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>


      <div class="mb-5">
        <h4 class="pb-2"><u>Executive List</u></h4>
        <dl *ngFor="let item of executive" class="row">
          <dt class="col-sm-3">Id</dt>
          <dd class="col-sm-9">{{item.id}}</dd>
          <dt class="col-sm-3">Name</dt>
          <dd class="col-sm-9">{{item.name}}</dd>
          <dt class="col-sm-3">Salary</dt>
          <dd class="col-sm-9">{{item.salary}}</dd>
        </dl>
      </div>


      <div class="mb-5">
        <h4 class="pb-2"><u>Manager List</u></h4>
        <dl *ngFor="let item of manager" class="row">
          <dt class="col-sm-3">Id</dt>
          <dd class="col-sm-9">{{item.id}}</dd>
          <dt class="col-sm-3">Name</dt>
          <dd class="col-sm-9">{{item.name}}</dd>
          <dt class="col-sm-3">Salary</dt>
          <dd class="col-sm-9">{{item.salary}}</dd>
        </dl>
      </div>
    </div>
    </div>
  </div>
</section>
