<section class="pt-5 pb-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="pb-3">Todo List</h2>
        <form>
          <div class="input-group">
            <span class="input-group-text">Add Todo Item</span>
            <input class="form-control" type="text" placeholder="Enter Todo item" [(ngModel)]="inputTodo" name="inp"/>

            <button class="btn btn-info text-white" type="submit" *ngIf="!isEdit" (click)="addTodo()">Add Todo</button>
            <button class="btn btn-info text-white" type="submit" *ngIf="isEdit" (click)="updateTodo()">Uodate Todo</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th>Serial</th>
              <th>Id</th>
              <th>Name</th>
              <th>Complete</th>
              <th>Edit</th>
              <th>Remove</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let todo of todos; let i = index">
              <td>{{i + 1}}</td>
              <td>{{todo.id}}</td>
              <td [ngClass]="todo.completed?'complete':''">{{todo.content}}</td>
              <td><button class="btn btn-success" type="button" (click)="completeTodo(i)">Complete</button></td>
              <td>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-primary d-flex gap-1" type="button" (click)="editTodo(i)">
                    <svg style="height: 20px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                    </svg>
                    Edit
                  </button>
                </div>
              </td>
              <td>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-danger d-flex gap-1" type="button" (click)="removeTodo(i)">
                    <svg style="height: 20px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                    </svg>
                  Remove
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
